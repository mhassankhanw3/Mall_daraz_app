
<!DOCTYPE html>

<body>
  <!-- Navbar -->

  <nav class="bg-white dark:border-gray-700 shadow-[#F9F9F9] mb-3">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="Assets/DarazzMall-logo.png" class="h-8" alt="Darazz Mall Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
      </a>
      <button data-collapse-toggle="navbar-multi-level" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-multi-level" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-transparent md:dark:bg-transparent dark:border-gray-700">
          <li>
            <a href="#"
              class="block py-2 px-3 text-[--orange] border-transparent hover:bg-[#FFB688] hover:text-white rounded"

          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 text-[--orange] border-transparent hover:bg-[#FFB688] hover:text-white rounded">Services</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 text-[--orange] border-transparent hover:bg-[#FFB688] hover:text-white rounded">Pricing</a>
          </li>
          <li>
            <a href="#"
              class="block py-2 px-3 text-[--orange] border-transparent hover:bg-[#FFB688] hover:text-white rounded">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

 <div>
    <section class="text-gray-600 body-font relative bg-[--orange]">
        
        <div class="container px-5 py-24 mx-auto flex">
          <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md mx-auto">
            
            

            <div class="flex items-center justify-center  mx-auto w-32 h-32 rounded-full overflow-hidden">
              <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-full border-2 border-gray-300 border-dashed rounded-full cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                  <div class="flex flex-col items-center justify-center text-center p-2">
                      <svg class="w-6 h-6 mb-2 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                      </svg>
                      <p class="mb-1 text-xs text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or <br> drag and drop</p>
                      <!-- <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p> -->
                  </div>
                  <input id="dropzone-file" type="file" class="hidden" />
              </label>
            </div>

            <div class="relative mb-6 mt-6">
              <label for="email" class="leading-7 text-sm text-gray-600"></label>
              <input type="email" id="email" name="email" placeholder="Username" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
             
              <button
              id="btnLogin"
              type="submit"
              class="w-full text-white hover:text-[--orange] bg-[--orange] hover:bg-white border-2 border-[--orange] font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Submit
            </button>           
          
        </div>
        </div>
      </section>















</div>
